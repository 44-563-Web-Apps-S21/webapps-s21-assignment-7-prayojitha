<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Keerthi Prayojitha reaction timer</h2>
  
  <p id="target">Your time</p>
  <p id="countdown">Count</p>

  <button type="button" class="btn btn-primary" onclick="startTime()" >Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>

  <script> 
  var myTime = undefined
  function recordReact(){
      myTime = Date.now()
      console.log(myTime)
  }
  function startTime(){
      for(var i=0;i<=3;i++){
          setTimeout(function () {
          document.getElementById("countdown").innerHTML = i
      },((3-i)*1000))
    }
    setTimeout(function (){
          if(myTime == undefined){
              document.getElementById("target").innerHTML = "Too Slow"
          }
  })
var buttonTime = Date.now()
console.log(buttonTime-myTime)
var time = buttonTime-myTime

document.getElementById("target").innerHTML="Time was: " + time 
}
</script>

</body>
</html>
