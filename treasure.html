    var clickCount = 0

    function makeGuess(position){
        // document.getElementById(ids[position]) = ids[position]
        if((position+1) == treasureLocation){
            console.log("Entered..... 18");
            //var treasureImage= document.querySelector("#treasure18 img");
            document.getElementById(ids[position]).src = "treasure.jpg";
        }
        else{
            document.getElementById(ids[position]).src = "empty-treasure.jpg"
        }
        clickCount++;
        document.getElementById("clicks").innerHTML="Number of clicks is: " + clickCount;
        distance(position,treasureLocation)

    }
    function distance(pos1,pos2){
        if(pos1>pos2){
            big = pos1;
            small = pos2;
        }else {
            big = pos2;
            small = pos1;    
        }
        console.log(big, small);
        var steps = 0, finalDistance = 0;
        while(small<=big){
            small = small + 5;
            steps++;
        }
        steps = steps-1;
        small = small-5;
        finalDistance = steps + (big-small);
        document.getElementById("distance").innerHTML="Distance is: " + finalDistance;
    }
